<body class="mx-auto" style="padding: 20px">

<div class="login-page">
    <div class="form-group">
        <div>
        <input type="text" #user class="form-control" id="username" placeholder="Username">
        </div>
        <div>
        <input type="password" #pass class="form-control" id="password" placeholder="Password" >
    </div>
    <button  type="submit" class="btn btn-primary" (click)="tryLogin()">Submit</button>
    </div>
</div>
    
</body>
